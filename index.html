<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Commerce</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Header Section -->
    <header>
        <nav class="container">
            <!-- Logo -->
            <figure>
                <img src="./assets/images/logo.png" alt="logo">
            </figure>

            <!-- Search bar -->
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <span><i class="fa-solid fa-magnifying-glass"></i></span>
            </div>

            <!-- pages links -->
            <ul class="page-links">
                <li>
                    <a href="#">home</a>
                </li>

                <li>
                    <a href="#">product</a>
                </li>

                <li>
                    <a href="#">about us</a>
                </li>

                <li>
                    <a href="#">contact us</a>
                </li>
            </ul>
        </nav>

        <!-- Banner -->
        <div class="container banner">
            <div class="banner-content">
                <h1 class="banner-title">mi led tv 4a pro 32</h1>
                <p class="banner-descripton">Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint.
                    Velit officia consequat duis enim velit mollit. Exercitation veniam consequat sunt nostrud amet.</p>
                <h4 class="banner-price">$1289</h4>
                <button class="banner-btn">buy now
                    <span><i class="fa-solid fa-arrow-right"></i></span>
                </button>
            </div>

            <figure class="banner-img">
                <img src="./assets/images/banner-images/tv.png" alt="banner">
            </figure>
        </div>
    </header>

    <!-- Main Section -->
    <main>
        <!-- Categories section -->
        <div class="categories-section">
            <h2 class="categories-title">categories</h2>
            <div class="categories-container">
                <!-- single categories -->
                <div class="single-categories">
                    <h4 class="single-categories-title">watch</h4>
                    <figure class="categories-image">
                        <img src="./assets/images/categories/watch.png" alt="watch">
                    </figure>
                </div>
                <!-- single categories -->
                <div class="single-categories">
                    <h4 class="single-categories-title">watch</h4>
                    <figure class="categories-image">
                        <img src="./assets/images/categories/bag.png" alt="bag">
                    </figure>
                </div>

                <!-- single categories -->
                <div class="single-categories">
                    <h4 class="single-categories-title">watch</h4>
                    <figure class="categories-image">
                        <img src="./assets/images/categories/shoes.png" alt="shoes">
                    </figure>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>

    </footer>
</body>

</html>
